<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Artistic Guitar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/material_icons.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/head.css">
    <link rel="stylesheet" type="text/css" href="css/metronome.css">
    <link rel="stylesheet" type="text/css" href="css/items/items.css">
    <link rel="stylesheet" type="text/css" href="css/items/scales.css">
    <link rel="stylesheet" type="text/css" href="css/neck/neck.css">
    <link rel="stylesheet" type="text/css" href="css/neck/fretboard.css">
    <link rel="stylesheet" type="text/css" href="css/neck/strings_options.css">
  </head>
  <body>
    <div class="bg_block">
      <div class="content_block">
        <div class="head_block">
          <div class="head_block_content">
            <div class="head_items_block">
              <a class="logo head_item" href="" title="Artistic Guitar">Artistic Guitar</a>
              <a class="head_item" href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=X7SSCWLUS5DS2&lc=GB&item_name=Atg%20guitar%20site%20development&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted" title="Donate">Donate</a>
            </div>
            <ul class="metronome_block">
              <li id="metronome_disabled_block" class="metronome_disabled_block">Update your browser to use metronome</li>
              <li class="metronome_icon">
                <div class="trapezoid_bottom"></div>
                <div class="trapezoid_leftside"></div>
                <div class="trapezoid_rightside"></div>
                <div class="trapezoid_top"></div>
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
                <div class="dot5"></div>
                <div class="ticker"></div>
                <div class="weight"></div>
              </li>
              <li id="metronome_beat_vis_block" class="metronome_beat_vis_block">
                <div class="metronome_pointer_wrap">
                  <div class="metronome_pointer_block" id="metronome_pointer_block">
                    <div class="metronome_pointer" id="metronome_pointer"></div>
                  </div>
                </div>
                <div id="metronome_beat_number_vis" class="metronome_beat_number_vis"></div>
              </li>
              <li id="metronome_play_btn" class="play_btn material-icons md-48 transitional" title="Start metronome">&#xE037;</li>
              <li id="metronome_stop_btn" class="stop_btn material-icons md-48 transitional" title="Stop metronome">&#xE034;</li>
              <li class="volume_block">
                <div class="metronome_option_head">
                  <span class="option_head_start_val">0%</span>
                  <span class="option_head_end_val">100%</span>
                  <span class="metronome_options_text">Volume</span>
                </div>
                <input id="metronome_volume_range" class="volume_range" type="range" value="50" min="0" max="100" step="1"/>
              </li>
              <li class="tempo_block">
                <ul>
                  <li>
                    <div class="metronome_option_head">
                      <span class="option_head_start_val">40</span>
                      <span class="option_head_end_val">320</span>
                      <span class="metronome_options_text">Tempo</span>
                    </div>
                    <input id="metronome_tempo_range" class="tempo_range" type="range" value="120" min="40" max="320" step="1"/>
                  </li>
                  <li class="tempo_input_block">
                    <div id="metronome_tempo_left_arrow" class="left_arrow transitional" title="Reduce tempo"></div>
                    <input id="metronome_tempo_input" class="tempo_input" type="text" list="tempos" size="4" maxlength="7">
                    <div id="metronome_tempo_right_arrow" class="right_arrow transitional" title="Increase tempo"></div>
                    <datalist id="tempos">
                    </datalist>
                  </li>
                </ul>
              </li>
              <li class="signature_block">
                <ul>
                  <li>
                    <span class="metronome_options_text">Signature</span>
                  </li>
                  <li>
                    <div class="signature_option_block">
                      <div id="metronome_beats_left_arrow" class="left_arrow transitional" title="Reduce beats number"></div>
                      <select id="metronome_beats_select" class="signature_select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                      </select>
                      <div id="metronome_beats_right_arrow" class="right_arrow transitional" title="Increase beats number"></div>
                    </div>
                    <div class="signature_option_block">
                      <div id="metronome_beat_val_left_arrow" class="left_arrow transitional" title="Increase beat(note) value"></div>
                      <select id="metronome_beat_val_select" class="signature_select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4" selected>4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                      </select>
                      <div id="metronome_beat_val_right_arrow" class="right_arrow transitional" title="Reduce beat(note) value"></div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div id="add_new_item_btn" class="add_new_item transitional" title="Add item">
          <i class="material-icons md-82">&#xE147;</i>
        </div>
      </div>
      <noscript class="noscipt_warning">Please update your browser or enable javascript</noscript>
    </div>
    
    <script id="scale_notes_tmpl" type="text/plain">
      <ul class="scale_notes">
        <li class="scale_note" title="Toogle note">
          <div class="scale_step">1</div>
          <span class="scale_note_text transitional">{{=it.root}}</span>
          <div class="separator_ver_small"></div>
        </li>
        {{~it.semiTones :semiTone:i}}
          <li class="semitone_block semitone_width{{=semiTone}}">{{=semiTone}}</li>
          <li class="scale_note" title="Toogle note">
            <div class="scale_step">{{=i + 2}}</div>
            <span class="scale_note_text transitional">{{=it.notes[i + 1]}}</span>
            <div class="separator_ver_small"></div>
          </li>
        {{~}}
      </ul>
    </script>

    <script id="string_ver_fret_tmpl" type="text/plain">
      <div class="fret_ver">
        <div class="fret_ver_inner">
          <div class="fret_ver_hover"></div>
        </div>
      </div>
    </script>

    <script id="string_hor_fret_tmpl" type="text/plain">
      <div class="fret_hor">
        <div class="string string{{=it.currentStringNumber}}"></div>
        <div class="note normal_note"></div>
      </div>
    </script>

    <script id="fret_dot_tmpl" type="text/plain">
      <div class="fret_double_dot_block">
        <div class="fret_dot"></div>
      </div>
    </script>

    <script id="fret_double_dot_tmpl" type="text/plain">
      <div class="fret_double_dot_block">
        <div class="fret_dot"></div>
        <div class="fret_dot"></div>
      </div>
    </script>

    <script id="fretboard_single_mark" type="text/plain">
      <div class="fret_marker"></div>
    </script>

    <script id="fretboard_double_mark" type="text/plain">
      <div class="fret_marker marker_top"></div>
      <div class="fret_marker marker_bottom"></div>
    </script>

    <script id="string_tune_block_tmpl" type="text/plain">
      <li class="string_tune">
        <div class="left_arrow transitional" title="Tune lower"></div>
        <select class="string_tune_select">
          <option value="G#">G#</option>
          <option value="G">G</option>
          <option value="F#">F#</option>
          <option value="F">F</option>
          <option value="E" selected>E</option>
          <option value="D#">D#</option>
          <option value="D">D</option>
          <option value="C#">C#</option>
          <option value="C">C</option>
          <option value="B">B</option>
          <option value="A#">A#</option>
          <option value="A">A</option>
        </select>
        <div class="right_arrow transitional" title="Tune higher"></div>
      </li>
    </script>

    <script id="item_base_tmpl" type="text/plain">
      <div id="{{=it.id}}" class="item_block">
        <div class="item_content">
          <div class="item_head">
            <select class="item_head_select">
              <option value="scales">Scales</option>
              <option value="chords">Chords</option>
            </select>
            <div class="clear"></div>
          </div>
          <div class="item_options_block">
            <div class="clear"></div>
          </div>
        </div>
        <div class="close_btn material-icons md-36 transitional" title="Close">&#xE5C9;</div>
        <div class="set_default_btn material-icons md-36 transitional" title="Set current options as default">&#xE838;</div>
      </div>
    </script>

    <script id="neck_tmpl" type="text/plain">
      <div class="neck_block">
        <div class="tuners_and_fretboard_block">
          <ul class="strings_options_block"></ul>
          <div class="fretboard">
            <div class="fret_null">
              <div class="fret_ver_hover"></div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </script>

    <script id="strings_btns_tmpl" type="text/plain">
      <li class="strings_btns_block">
        <div class="material-icons md-24 string_btn delete_string transitional" title="Delete string">&#xE15D;</div>
        <div class="strings_number">0</div>
        <div class="material-icons md-24 string_btn add_string transitional" title="Add string">&#xE148;</div>
      </li>
    </script>

    <script id="lh_toggle_tmpl" type="text/plain">
      <div class="lh_toggle_block">
        <div class="lh_toggle transitional" title="Switch fretboard for lefthanded">Left handed</div>
        <div class="toggle_checkbox" title="Switch fretboard">
          <div class="toggle_checkbox_slider slider_rh transitional"></div>
        </div>
        <div class="rh_toggle transitional" title="Switch fretboard for righthanded">Right handed</div>
      </div>
    </script>

    <script id="tuning_options_tmpl" type="text/plain">
      <ul class="tuning_options">
        <li>
          <span class="options_text">Tuning</span>
          <select class="tuning_select">
            <option value="standart_e" selected>Standart E</option>
            <option value="standart_e_bass">Standart E Bass</option>
            <option value="standart_e_bass_6">Standart E Bass 6 strings</option>
            <option value="drop_d_6">Drop D 6 strings</option>
            <option value="drop_a_7">Drop A 7 strings</option>
            <option value="drop_e_8">Drop E 8 strings</option>
            <option value="custom">Custom</option>
          </select>
        </li>
        <li>
          <span class="options_text">Half-step</span>
          <div class="half_step_block">
            <div class="left_arrow transitional" title="Half-step lower"></div>
            <select class="half_step_select">
              <option value="-11">-11</option>
              <option value="-10">-10</option>
              <option value="-9">-9</option>
              <option value="-8">-8</option>
              <option value="-7">-7</option>
              <option value="-6">-6</option>
              <option value="-5">-5</option>
              <option value="-4">-4</option>
              <option value="-3">-3</option>
              <option value="-2">-2</option>
              <option value="-1">-1</option>
              <option value="0" selected>0</option>
              <option value="1">+1</option>
              <option value="2">+2</option>
              <option value="3">+3</option>
              <option value="4">+4</option>
              <option value="5">+5</option>
              <option value="6">+6</option>
              <option value="7">+7</option>
              <option value="8">+8</option>
              <option value="9">+9</option>
              <option value="10">+10</option>
              <option value="11">+11</option>
            </select>
            <div class="right_arrow transitional" title="Half-step higher"></div>
          </div>
        </li>
      </ul>
    </script>

    <script id="scales_select_tmpl" type="text/plain">
      <div class="scale_select_block">
        <span class="options_text">Scale</span>
        <select class="scale_select">
          <option value="acoustic">Acoustic Scale</option>
          <option value="aeolian">Aeolian</option>
          <option value="aeolian_pent">Aeolian Pentatonic</option>
          <option value="alt_dom">Altered Dominant</option>
          <option value="alt_scale">Altered Scale</option>
          <option value="bartok">Bartok</option>
          <option value="blues">Blues (add M7)</option>
          <option value="blues_min_hex">Blues Minor Hexatonic</option>
          <option value="blues_pent">Blues Pentatonic</option>
          <option value="chromatic">Chromatic</option>
          <option value="dim">Diminished</option>
          <option value="dim_whole_tone">Diminished Whole-tone</option>
          <option value="dom_beb">Dominant Bebop</option>
          <option value="dom_dim">Dominant Diminished</option>
          <option value="dorian">Dorian</option>
          <option value="dorian_beb">Dorian Bebop</option>
          <option value="dorian_pent">Dorian Pentatonic</option>
          <option value="half_whole_tone">Half-whole tone</option>
          <option value="harmonic_min">Harmonic Minor</option>
          <option value="ionian">Ionian</option>
          <option value="major" selected>Major</option>
          <option value="major_beb">Major Bebop</option>
          <option value="major_pent">Major Pentatonic</option>
          <option value="melodic_min">Melodic Minor</option>
          <option value="minor">Minor</option>
          <option value="minor_beb">Minor Bebop</option>
          <option value="minor_pent">Minor Pentatonic</option>
          <option value="myxolydian">Myxolydian</option>
          <option value="myxolydian_pent">Myxolydian Pentatonic</option>
          <option value="locrian">Locrian</option>
          <option value="lydian">Lydian</option>
          <option value="phrygian">Phrygian</option>
          <option value="phrygian_pent">Phrygian Pentatonic</option>
          <option value="spanish">Spanish Mode</option>
          <option value="sup_locrian">Super Locrian</option>
          <option value="suspended_pent">Suspended Pentatonic</option>
          <option value="symm_dim">Symmetrical Diminished</option>
          <option value="whole_half_tone">Whole-half Tone</option>
          <option value="whole_tone">Whole-tone</option>
        </select>
        <div class="triads_mode_block">
          <span class="options_text">Triads</span>
          <div class="triads_checkbox material-icons md-24  transitional" title="Show notes">&#xE834;</div>
          <div class="triads_checkbox_empty material-icons md-24  transitional" title="Show triads">&#xE835;</div>
        </div>
      </div>
    </script>

    <script id="scales_options_tmpl" type="text/plain">
      <div class="scale_options_block">
        <ul class="scale_notes_signs">
          <li>Root</li>
          <li>Scale Steps</li>
          <li>Scale Notes</li>
          <li>Semi-tones</li>
        </ul>
        <div class="scale_notes_and_semitones_block">
          <ul>
            <li class="root_note transitional selected_text" title="Select root note">C</li>
            <li class="root_note transitional" title="Select root note">C#</li>
            <li class="root_note transitional" title="Select root note">D</li>
            <li class="root_note transitional" title="Select root note">D#</li>
            <li class="root_note transitional" title="Select root note">E</li>
            <li class="root_note transitional" title="Select root note">F</li>
            <li class="root_note transitional" title="Select root note">F#</li>
            <li class="root_note transitional" title="Select root note">G</li>
            <li class="root_note transitional" title="Select root note">G#</li>
            <li class="root_note transitional" title="Select root note">A</li>
            <li class="root_note transitional" title="Select root note">A#</li>
            <li class="root_note transitional" title="Select root note">B</li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
    </script>

    <script id="metronome_datalist_option_tmpl" type="text/plain">
      <option value="{{=it.tempo}}">{{=it.tempo}}</option>
    </script>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/dot.min.js"></script>
    <script type="text/javascript" src="js/jqueryrotate.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/defaults/defaults.js"></script>
    <script type="text/javascript" src="js/defaults/scales.js"></script>
    <script type="text/javascript" src="js/metronome.js"></script>
    <script type="text/javascript" src="js/items/item_base.js"></script>
    <script type="text/javascript" src="js/items/parts/strings_tunings.js"></script>
    <script type="text/javascript" src="js/items/parts/fretboard.js"></script>
    <script type="text/javascript" src="js/items/parts/neck.js"></script>
    <script type="text/javascript" src="js/items/scales/state.js"></script>
    <script type="text/javascript" src="js/items/scales/scales.js"></script>
    <script type="text/javascript" src="js/items/creator.js"></script>
    <script type="text/javascript" src="js/items/items_managment.js"></script>
    <script type="text/javascript" src="js/items/states_serialization.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
