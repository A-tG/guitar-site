<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Artistic Guitar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="bg_block">
      <div class="content_block">
        <div class="head_block">
          <div class="head_block_content">
            <div class="logo_block">
              <a class="logo" href="#" title="Artistic Guitar">Artistic Guitar</a>
            </div>
            <ul class="metronome_block">
              <div id="metronome_disabled_block" class="metronome_disabled_block">Update your browser to use metronome</div>
              <li class="metronome_icon">
                <div class="trapezoid_bottom"></div>
                <div class="trapezoid_leftside"></div>
                <div class="trapezoid_rightside"></div>
                <div class="trapezoid_top"></div>
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
                <div class="dot5"></div>
                <div class="ticker"></div>
                <div class="weight"></div>
              </li>
              <li id="metronome_play_btn" class="play_btn material-icons md-48 transitional">&#xE037;</li>
              <li id="metronome_stop_btn" class="stop_btn material-icons md-48 transitional">&#xE034;</li>
              <li class="volume_block">
                <div class="metronome_option_head">
                  <span class="option_head_start_val">0%</span>
                  <span class="option_head_end_val">100%</span>
                  <span class="metronome_options_text">Volume</span>
                </div>
                <input id="metronome_volume_range" class="volume_range" type="range" value="50" min="0" max="100" step="1"/>
              </li>
              <li class="tempo_block">
                <ul>
                  <li>
                    <div class="metronome_option_head">
                      <span class="option_head_start_val">40</span>
                      <span class="option_head_end_val">320</span>
                      <span class="metronome_options_text">Tempo</span>
                    </div>
                    <input id="metronome_tempo_range" class="tempo_range" type="range" value="120" min="40" max="320" step="1"/>
                  </li>
                  <li class="tempo_input_block">
                    <div id="metronome_tempo_left_arrow" class="left_arrow transitional"></div>
                    <input id="metronome_tempo_input" class="tempo_input" type="text" list="tempos" size="4" maxlength="7">
                    <div id="metronome_tempo_right_arrow" class="right_arrow transitional"></div>
                    <datalist id="tempos">
                      <option>40</option>
                      <option>45</option>
                      <option>50</option>
                      <option>55</option>
                      <option>60</option>
                      <option>65</option>
                      <option>70</option>
                      <option>75</option>
                      <option>80</option>
                      <option>85</option>
                      <option>90</option>
                      <option>95</option>
                      <option>100</option>
                      <option>105</option>
                      <option>110</option>
                      <option>115</option>
                      <option>120</option>
                      <option>125</option>
                      <option>130</option>
                      <option>135</option>
                      <option>140</option>
                      <option>145</option>
                      <option>150</option>
                      <option>155</option>
                      <option>160</option>
                      <option>165</option>
                      <option>170</option>
                      <option>175</option>
                      <option>180</option>
                      <option>185</option>
                      <option>190</option>
                      <option>195</option>
                      <option>200</option>
                      <option>205</option>
                      <option>210</option>
                      <option>215</option>
                      <option>220</option>
                      <option>225</option>
                      <option>230</option>
                      <option>235</option>
                      <option>240</option>
                      <option>245</option>
                      <option>250</option>
                      <option>255</option>
                      <option>260</option>
                      <option>265</option>
                      <option>270</option>
                      <option>275</option>
                      <option>280</option>
                      <option>285</option>
                      <option>290</option>
                      <option>295</option>
                      <option>300</option>
                      <option>305</option>
                      <option>310</option>
                      <option>315</option>
                      <option>320</option>
                    </datalist>
                  </li>
                </ul>
              </li>
              <li class="signature_block">
                <ul>
                  <li>
                    <span class="metronome_options_text">Signature</span>
                  </li>
                  <li>
                    <div class="signature_option_block">
                      <div id="metronome_beats_left_arrow" class="left_arrow transitional"></div>
                      <select id="metronome_beats_select" class="signature_select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                      </select>
                      <div id="metronome_beats_right_arrow" class="right_arrow transitional"></div>
                    </div>
                    <div class="signature_option_block">
                      <div id="metronome_beat_val_left_arrow" class="left_arrow transitional"></div>
                      <select id="metronome_beat_val_select" class="signature_select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4" selected>4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                      </select>
                      <div id="metronome_beat_val_right_arrow" class="right_arrow transitional"></div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
        </div>
        <div id="add_new_item_btn" class="add_new_item transitional">
          <i class="material-icons md-82">&#xE147;</i>
        </div>
      </div>
      <noscript class="noscipt_warning">Please enable javascript or update your browser</noscript>
    </div>
    <script id="scale_notes_tmpl" type="text/plain">
      <li class="scale_notes">
        <ul class="scale_note">
          <span>{{=it.root}}</span>
          <div class="separator_ver_small"></div>
        </ul>
        {{~it.semiTones :semiTone:i}}
          <ul class="semitone_block semitone_width{{=semiTone}}">{{=semiTone}}</ul>
          <ul class="scale_note">
            <span>{{=it.notes[i + 1]}}</span>
            <div class="separator_ver_small"></div>
          </ul>
        {{~}}
      </li>
    </script>
    <script id="string_ver_fret_tmpl" type="text/plain">
      <div class="fret_ver">
      </div>
    </script>
    <script id="string_hor_fret_tmpl" type="text/plain">
      <div class="fret_hor">
        <div class="string{{=it.currentStringNumber}}"></div>
        <div class="note normal_note"></div>
      </div>
    </script>
    <script id="fretboard_single_mark" type="text/plain">
      <div class="fret_marker"></div>
    </script>
    <script id="fretboard_double_mark" type="text/plain">
      <div class="fret_marker marker_top"></div>
      <div class="fret_marker marker_bottom"></div>
    </script>
    <script id="string_tune_block_tmpl" type="text/plain">
      <li class="string_tune">
        <div class="left_arrow transitional"></div>
        <select class="string_tune_select">
          <option value="B">B</option>
          <option value="A#">A#</option>
          <option value="A">A</option>
          <option value="G#">G#</option>
          <option value="G">G</option>
          <option value="F#">F#</option>
          <option value="F">F</option>
          <option value="E" selected>E</option>
          <option value="D#">D#</option>
          <option value="D">D</option>
          <option value="C#">C#</option>
          <option value="C">C</option>
        </select>
        <div class="right_arrow transitional"></div>
      </li>
    </script>
    <script id="scales_item_tmpl" type="text/plain">
      <div id="{{=it.id}}" class="item_block">
        <ul class="strings_options_block">
          <li class="strings_btns_block">
            <div class="material-icons md-24 string_btn delete_string transitional" title="Delete string">&#xE15D;</div>
            <div class="strings_number">0</div>
            <div class="material-icons md-24 string_btn add_string transitional" title="Add string">&#xE148;</div>
          </li>
        </ul>
        <div class="item_content">
          <select class="item_head_select">
            <option>Scales</option>
          </select>
          <div class="fretboard">
            <div class="fret_null">
            </div>
            <div class="clear"></div>
          </div>
          <ul class="tuning_options">
            <li>
              <span class="options_text">Tuning:</span>
              <select class="tuning_select">
                <option value="standart_e" selected>Standart E</option>
                <option value="standart_e_bass">Standart E Bass</option>
                <option value="drop_d_6">Drop D 6 strings</option>
                <option value="drop_a_7">Drop A 7 strings</option>
                <option value="drop_e_8">Drop E 8 strings</option>
                <option value="custom">Custom</option>
              </select>
            </li>
            <li>
              <span class="options_text">Half-step:</span>
              <div class="half_step_block">
                <div class="left_arrow transitional"></div>
                <select class="half_step_select">
                  <option value="-11">-11</option>
                  <option value="-10">-10</option>
                  <option value="-9">-9</option>
                  <option value="-8">-8</option>
                  <option value="-7">-7</option>
                  <option value="-6">-6</option>
                  <option value="-5">-5</option>
                  <option value="-4">-4</option>
                  <option value="-3">-3</option>
                  <option value="-2">-2</option>
                  <option value="-1">-1</option>
                  <option value="0" selected>0</option>
                  <option value="1">+1</option>
                  <option value="2">+2</option>
                  <option value="3">+3</option>
                  <option value="4">+4</option>
                  <option value="5">+5</option>
                  <option value="6">+6</option>
                  <option value="7">+7</option>
                  <option value="8">+8</option>
                  <option value="9">+9</option>
                  <option value="10">+10</option>
                  <option value="11">+11</option>
                </select>
                <div class="right_arrow transitional"></div>
              </div>
            </li>
          </ul>
          <div class="scale_select_block">
            <span class="options_text">Scale:</span>
            <select class="scale_select">
              <option value="acoustic">Acoustic Scale</option>
              <option value="aeolian">Aeolian</option>
              <option value="aeolian_pent">Aeolian Pentatonic</option>
              <option value="alt_dom">Altered Dominant</option>
              <option value="alt_scale">Altered Scale</option>
              <option value="bartok">Bartok</option>
              <option value="blues">Blues (add M7)</option>
              <option value="blues_min_hex">Blues Minor Hexatonic</option>
              <option value="blues_pent">Blues Pentatonic</option>
              <option value="chromatic">Chromatic</option>
              <option value="dim">Diminished</option>
              <option value="dim_whole_tone">Diminished Whole-tone</option>
              <option value="dom_beb">Dominant Bebop</option>
              <option value="dom_dim">Dominant Diminished</option>
              <option value="dorian">Dorian</option>
              <option value="dorian_beb">Dorian Bebop</option>
              <option value="dorian_pent">Dorian Pentatonic</option>
              <option value="half_whole_tone">Half-whole tone</option>
              <option value="harmonic_min">Harmonic Minor</option>
              <option value="ionian">Ionian</option>
              <option value="major" selected>Major</option>
              <option value="major_beb">Major Bebop</option>
              <option value="major_pent">Major Pentatonic</option>
              <option value="melodic_min">Melodic Minor</option>
              <option value="minor">Minor</option>
              <option value="minor_beb">Minor Bebop</option>
              <option value="minor_pent">Minor Pentatonic</option>
              <option value="myxolydian">Myxolydian</option>
              <option value="myxolydian_pent">Myxolydian Pentatonic</option>
              <option value="locrian">Locrian</option>
              <option value="lydian">Lydian</option>
              <option value="phrygian">Phrygian</option>
              <option value="phrygian_pent">Phrygian Pentatonic</option>
              <option value="spanish">Spanish Mode</option>
              <option value="sup_locrian">Super Locrian</option>
              <option value="suspended_pent">Suspended Pentatonic</option>
              <option value="symm_dim">Symmetrical Diminished</option>
              <option value="whole_half_tone">Whole-half Tone</option>
              <option value="whole_tone">Whole-tone</option>
            </select>
          </div>
          <div class="scale_options_block">
            <ul class="scale_notes_signs">
              <li>Root:</li>
              <li>Scale Notes</li>
              <li>Semi-tones</li>
            </ul>
            <div class="scale_notes_and_semitones_block">
              <ul>
                <li class="root_note transitional selected_text">C</li>
                <li class="root_note transitional">C#</li>
                <li class="root_note transitional">D</li>
                <li class="root_note transitional">D#</li>
                <li class="root_note transitional">E</li>
                <li class="root_note transitional">F</li>
                <li class="root_note transitional">F#</li>
                <li class="root_note transitional">G</li>
                <li class="root_note transitional">G#</li>
                <li class="root_note transitional">A</li>
                <li class="root_note transitional">A#</li>
                <li class="root_note transitional">B</li>
                <div class="clear"></div>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="close_btn material-icons md-36  transitional" title="Close">&#xE5C9;</div>
        <div class="set_default_btn material-icons md-36 transitional" title="Set current options as default">&#xE838;</div>
        <div class="clear"></div>
      </div>
    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/dot.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/metronome.js"></script>
    <script type="text/javascript" src="js/scales.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
