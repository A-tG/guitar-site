    <script id="string_ver_fret_tmpl" type="text/plain">

    <script id="string_hor_fret_tmpl" type="text/plain">

    </script>

        <div class="set_default_btn element_color hover_element_color material-icons md-36 transitional" title="Set current options as default">&#xE838;</div>

    </script>

    <script id="neck_tmpl" type="text/plain">

              <div class="fret_ver_hover"></div>

        </div>

        </ul>

    <script id="scale_notes_tmpl" type="text/plain">
      <ul class="scale_notes">
        <li class="scale_note normal_bg2 element_color hover_element_color" title="Toggle note">
          <div class="scale_step font_main font_18 normal_color">1</div>
          <div class="scale_rel_step font_main font_12 normal_color">{{=it.relativeSteps[0]}}</div>
          <span class="scale_note_text font_main font_18 transitional">{{=it.root}}</span>
          <div class="separator_ver_small middle_gray_bg"></div>
        </li>
        {{~it.semiTones :semiTone:i}}
          <li class="semitone_block font_main font_14 middle_gray_border normal_color semitone_width{{=semiTone}}">{{=semiTone}}</li>
          <li class="scale_note normal_bg2 element_color hover_element_color" title="Toggle note">
            <div class="scale_step font_main font_18 normal_color">{{=i + 2}}</div>
            <div class="scale_rel_step font_main font_12 normal_color">{{=it.relativeSteps[i + 1]}}</div>
            <span class="scale_note_text font_main font_18 transitional">{{=it.notes[i + 1]}}</span>
            <div class="separator_ver_small middle_gray_bg"></div>
          </li>
        {{~}}
      </ul>
